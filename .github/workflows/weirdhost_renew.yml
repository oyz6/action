# .github/workflows/weirdhost_renew.yml
name: Weirdhost Auto Renew

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  renew:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install Chrome
        run: |
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version
      
      - name: Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r scripts/Weirdhost/requirements.txt
      
      - name: Cache Whisper Model
        uses: actions/cache@v4
        with:
          path: ~/.cache/whisper
          key: whisper-base-v1
      
      - name: Run Login Script
        working-directory: scripts/Weirdhost
        env:
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        run: python weirdhost_login.py
      
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots-${{ github.run_number }}
          path: scripts/Weirdhost/debug_screenshots/
          retention-days: 7
