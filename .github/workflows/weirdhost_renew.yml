      # 7. è¿è¡Œç™»å½•è„šæœ¬
      - name: Run Login Script
        env:
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        run: |
          cd scripts
          python weirdhost_login.py
      
      # 8. ä¸Šä¼ è°ƒè¯•æˆªå›¾
