name: Lunes Host 自动保活

on:
  schedule:
    # 每10天运行：1号、11号、21号 中午12:12 (北京时间)
    # UTC 时间 = 北京时间 - 8小时 = 04:12
    - cron: '12 4 1,11,21 * *'
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    concurrency:
      group: lunes-keepalive
      cancel-in-progress: false

    steps:
      - name: 拉取私有仓库
        uses: actions/checkout@v4
        with:
          repository: oyz6/scripts
          token: ${{ secrets.REPO_TOKEN }}
          path: .

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          sudo apt-get update && sudo apt-get install -y xvfb
          pip install seleniumbase>=4.25.0 pyvirtualdisplay>=3.0 requests>=2.31.0

      - name: 配置代理
        env:
          HY2_URL: ${{ secrets.HY2_URL }}
        run: |
          wget -q https://github.com/apernet/hysteria/releases/latest/download/hysteria-linux-amd64 -O hysteria
          chmod +x hysteria

          URL="${HY2_URL#hysteria2://}"
          PASSWORD="${URL%%@*}"
          SERVER="${URL#*@}"; SERVER="${SERVER%%\?*}"
          SNI=$(echo "$URL" | grep -oP 'sni=\K[^&]+' || echo "${SERVER%%:*}")

          cat > hy2.yaml << EOF
          server: ${SERVER}
          auth: ${PASSWORD}
          tls:
            sni: ${SNI}
            insecure: true
          http:
            listen: 127.0.0.1:7890
          EOF

          ./hysteria client -c hy2.yaml &
          sleep 3

      - name: 执行保活
        env:
          LUNES_EMAIL: ${{ secrets.LUNES_EMAIL }}
          LUNES_PASSWORD: ${{ secrets.LUNES_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          PROXY_SERVER: http://127.0.0.1:7890
        run: python scripts/Lunes/Lunes-Keep.py

#      - name: 上传截图
#        uses: actions/upload-artifact@v4
#        if: always()
#        with:
#          name: screenshots-${{ github.run_number }}
#          path: output/screenshots/
#          retention-days: 3

      - name: 清理旧运行
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          delete_workflow_pattern: ${{ github.workflow }}
          retain_days: 0
          keep_minimum_runs: 3
