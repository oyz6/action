name: Pella Free 续期

on:
  schedule:
    - cron: '18 4 * * *'
  workflow_dispatch:
    inputs:
      account_name:
        description: '指定账号名（留空运行全部）'
        required: false
        default: ''
        type: string

concurrency:
  group: PellaFree_Renew
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  renew:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: 安装 Chrome 浏览器
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: 安装 Python 依赖
        run: pip install selenium==4.15.0 requests==2.31.0 webdriver-manager==4.0.1
      
      - name: 运行续期脚本
        env:
          PELLA_ACCOUNTS: ${{ secrets.PELLA_ACCOUNTS }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          ACCOUNT_NAME: ${{ github.event.inputs.account_name }}
        run: python scripts/PellaFree/PellaFree_Renew.py

      - name: 上传截图
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: screenshots-${{ github.run_number }}
          path: output/screenshots/
          retention-days: 3
      
      - name: 清理历史运行记录
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          delete_workflow_pattern: ${{ github.workflow }}
          retain_days: 0
          keep_minimum_runs: 3
