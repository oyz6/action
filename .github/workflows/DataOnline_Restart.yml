name: Data Online 重启

on:
  workflow_dispatch:

concurrency:
  group: data-online-restart
  cancel-in-progress: false

permissions:
  contents: read
  actions: write


jobs:
  run_terminal:
    name: 执行终端命令
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: DataOnline_Restart       # 同一时间只允许一个运行

    steps:
      - name: 拉取代码仓库
        uses: actions/checkout@v4

      - name: 配置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装 Python 依赖
        run: |
          pip install --upgrade pip
          pip install playwright httpx

      - name: 安装 Playwright Chromium
        run: |
          playwright install chromium

      - name: 执行终端脚本
        env:
          DATA_USERNAME: ${{ secrets.DATA_USERNAME }}
          DATA_PASSWORD: ${{ secrets.DATA_PASSWORD }}
          DATA_COMMAND: ${{ github.event.inputs.command || secrets.DATA_COMMAND }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          python scripts/data-online_renew.py

      - name: 清理工作流记录
        if: always()
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          delete_workflow_pattern: ${{ github.workflow }}
          retain_days: 0
          keep_minimum_runs: 3
