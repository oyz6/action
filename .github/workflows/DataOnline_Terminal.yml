name: Data Online 指定账号执行

on:
  workflow_dispatch:
    inputs:
      account_name:
        description: '指定账号名（留空运行全部）'
        required: false
        default: ''
        type: string

concurrency:
  group: DataOnline_Terminal
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  run_terminal:
    name: 执行终端命令
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 拉取代码仓库
        uses: actions/checkout@v4

      - name: 配置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 安装依赖
        run: |
          pip install --upgrade pip
          pip install playwright httpx
          playwright install chromium

      - name: 执行终端脚本
        env:
          DATA_ACCOUNT: ${{ secrets.DATA_ACCOUNT }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
          ACCOUNT_NAME: ${{ github.event.inputs.account_name }}
        run: |
          python scripts/DataOnline/DataOnline_Terminal.py

#      - name: 上传截图
#        if: always()
#        uses: actions/upload-artifact@v4
#        with:
#          name: screenshots-${{ github.run_number }}
#          path: output/screenshots/
#          retention-days: 3

      - name: 清理工作流记录
        if: always()
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          delete_workflow_pattern: ${{ github.workflow }}
          retain_days: 0
          keep_minimum_runs: 3
